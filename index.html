<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body {
            background-color: #101010;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1, p {
            margin: 10px;
        }

        input, button {
            padding: 10px 15px;
            margin: 5px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }

        button {
            background-color: green;
            color: white;
            cursor: pointer;
        }

        button:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>guess the number</h1>
    <h1>1 - 10, 3 attempts</h1>
    <input type="number" id="guessInput" placeholder="Enter a number">
    <button id="guessBtn">Guess</button>
    <button id="resetBtn">Play Again</button>
    <p id="message"></p>
    <h1 id="attempt">attempts: 0</h1>

    <script>
        const guessInput = document.getElementById("guessInput");
        const guessBtn = document.getElementById("guessBtn");
        const resetBtn = document.getElementById("resetBtn");
        const message = document.getElementById("message");
        const attemptDisplay = document.getElementById("attempt");

        let secretNumber;
        let attempts;

        function startGame() {
            secretNumber = Math.floor(Math.random() * 10) + 1;
            attempts = 0;
            attemptDisplay.textContent = `attempts: ${attempts}`;
            message.textContent = "";
            guessBtn.disabled = false;
            guessInput.value = "";
            guessInput.focus();
        }

        guessBtn.onclick = function() {
            if(guessBtn.disabled) return;

            let playerGuess = parseInt(guessInput.value.trim());

            if(isNaN(playerGuess)){
                message.textContent = "enter a real number twin";
                return;
            }

            attempts++;
            attemptDisplay.textContent = `attempts: ${attempts}`;

            if(playerGuess === secretNumber){
                message.textContent = `correct it was ${secretNumber}.`;
                guessBtn.disabled = true;
            } else if(playerGuess > secretNumber){
                message.textContent = "too high";
            } else {
                message.textContent = "too low";
            }

            if(attempts >= 3 && playerGuess !== secretNumber){
                message.textContent = `incorrect it was ${secretNumber}.`;
                guessBtn.disabled = true;
            }

            guessInput.value = "";
            guessInput.focus();
        }

        resetBtn.onclick = startGame;

        startGame();
    </script>
</body>
</html>
